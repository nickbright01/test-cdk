name: Deploy CDK to AWS

on:
  push:
    branches: [ main ]  # triggers on pushes to main branch

permissions:
  id-token: write       # needed for OIDC
  contents: read        # needed to checkout repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install Node.js and CDK CLI
      - name: Setup Node and CDK CLI
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: |
          npm install -g aws-cdk
          cdk --version

      # 4️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Configure AWS credentials using the OIDC IAM Role
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::479831563288:role/GitHubDeployRole
          aws-region: us-east-1

      # 6️⃣ Deploy CDK stack
      - name: Deploy CDK stack
        run: |
          source .venv/bin/activate
          cdk deploy --require-approval never
